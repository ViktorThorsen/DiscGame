<!DOCTYPE html>
<style>
    @font-face {
  font-family: '8-bit';
  src: url('data/ADDLG.TTF') format('truetype'); /* Specify the path to your font file and format */
}
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    body {
        background: linear-gradient(to bottom, #5170a1, #151d30);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        display: block;
        position: relative;
        background-image: url(img/menubackground.jpg);
        background-size: fill;
        background-color: black;
        border-radius: 10px;
        box-sizing: border-box;
        border: 4px solid;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;

    }
    #volumeButton {
        position: absolute;
        bottom: 84%;
        left: 5%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        display: none;
    }
    #resetButton {
        position: absolute;
        bottom: 84%;
        left: 12%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        display: none;
    }
    
    #cantresetButton {
        position: absolute;
        bottom: 84%;
        left: 12%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        display: none;
    }
    #winButton {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        font-size: 50px;
        font-family: "8-bit";
        color: rgb(255, 255, 255);
        text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 0 0 2px black;
        box-shadow: 0px 0px 100px 35px rgb(0, 0, 0);
        display: none;
        background-image: url(img/boogie.png);
        background-size: fill;
        background-repeat: no-repeat;
        border-radius: 20px;
        border-style: solid;
        padding-top: 150px;
        padding-bottom: 50px;
        padding-left: 100px;
        padding-right: 100px;
    }
    #replay {
        position: absolute;
        top: 70%;
        left: 26%;
        font-size: 20px;
        font-family: "8-bit";
        color: white;
        display: none;
    }
    #replay:hover {
      cursor: pointer;
    }
    #next {
        position: absolute;
        top: 70%;
        right: 26%;
        font-size: 20px;
        font-family: "8-bit";
        color: white;
        display: none;
    }
    #spacehelpbutton {
        position: absolute;
        top: 28%;
        left: 2%;
        display: none; 
        opacity: 1;
    }
    #qhelpbutton {
        position: absolute;
        top: 38%;
        left: 2%;
        display: none; 
    }
    #ehelpbutton {
        position: absolute;
        top: 61%;
        left: 48.5%;
        display: none; 
    }
    #leftmousehelpbutton {
        position: absolute;
        top: 48%;
        left: 2%;
        display: none; 
    }
    #pickupitemtext {
        position: absolute;
        top: 57%;
        left: 44.5%;
        font-size: 10px;
        font-family: "8-bit";
        color: white;
        display: none; 
    }
    #throwdisctext {
        position: absolute;
        top: 49.5%;
        left: 6%;
        font-size: 10px;
        font-family: "8-bit";
        color: white;
        display: none; 
    }
    #viewmaptext {
        position: absolute;
        top: 39.9%;
        left: 6%;
        font-size: 10px;
        font-family: "8-bit";
        color: white;
        display: none;
        opacity: 1;
    }
    #anglelockedtext {
        position: absolute;
        top: 30%;
        left: 9%;
        font-size: 10px;
        font-family: "8-bit";
        color: white;
        display: none;
        opacity: 1;
    }
    #counterValue{
        position: absolute;
        top: 8%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        font-size: 50px;
        font-family: "8-bit";
        color: white;
        display: none;
    }
    #spinToWin {
        position: absolute;
        top: 2.5%;
        left: 50% - 499px;
    }
    #created {
        position: absolute;
        bottom: 2.5%;
        left: 50% - 100px;
    }
    
    #container.disabled {
        pointer-events: none;
        
    }
    #playButton:hover {
        transform: translate(-50%, -50%) scale(1.1);
    }
    canvas {
        display: block; /* Change to block-level element */
        max-width: 100%; /* Ensure canvas fits within the container */
        height: auto; /* Allow the canvas to maintain its aspect ratio */
        border-radius: 10px;
    }
    
</style>
