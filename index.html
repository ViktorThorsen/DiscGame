<!DOCTYPE html>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
    }
    body {
        background: linear-gradient(to bottom, #364b6c, #202c48);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        display: block;
        position: relative;
        background-image: url(img/menubackground.png);
        background-color: black;
        border-radius: 10px;
        box-sizing: border-box;
        border: 4px solid;
    }
    #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;

    }
    #container.disabled {
        pointer-events: none;
        
    }
    #playButton:hover {
        transform: translate(-50%, -50%) scale(1.1);
    }
    canvas {
        display: block; /* Change to block-level element */
        max-width: 100%; /* Ensure canvas fits within the container */
        height: auto; /* Allow the canvas to maintain its aspect ratio */
        border-radius: 10px;
    }
    
</style>
<div id="container">
    <div> <img id="playButton" src="img/playbutton.png" alt="Play" /></div>
<canvas></canvas>
</div>
<script src="classes.js"></script>
<script src="data/collisions.js"></script>
<script src="index.js"></script>
