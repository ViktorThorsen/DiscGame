<!DOCTYPE html>
<style>
    @font-face {
  font-family: '8-bit';
  src: url('data/ADDLG.TTF') format('truetype'); /* Specify the path to your font file and format */
}
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    body {
        background: linear-gradient(to bottom, #5170a1, #151d30);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        display: block;
        position: relative;
        background-image: url(img/menubackground.png);
        background-size: fill;
        background-color: black;
        border-radius: 10px;
        box-sizing: border-box;
        border: 4px solid;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;

    }
    #volumeButton {
        position: absolute;
        bottom: 84%;
        left: 5%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        display: none;
    }
    #resetButton {
        position: absolute;
        bottom: 84%;
        left: 12%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        display: none;
    }
    
    #cantresetButton {
        position: absolute;
        bottom: 84%;
        left: 12%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        display: none;
    }
    #winButton {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        font-size: 50px;
        font-family: "8-bit";
        color: rgb(255, 255, 255);
        text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 0 0 2px black;
        box-shadow: 0px 0px 100px 35px rgb(0, 0, 0);
        display: none;
        background-image: url(img/boogie.png);
        background-size: fill;
        background-repeat: no-repeat;
        border-radius: 20px;
        border-style: solid;
        padding-top: 150px;
        padding-bottom: 50px;
        padding-left: 100px;
        padding-right: 100px;
    }
    #counterValue{
        position: absolute;
        top: 8%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s;
        font-size: 50px;
        font-family: "8-bit";
        color: white;
        display: none;
    }
    #spinToWin {
        position: absolute;
        top: 2.5%;
        left: 50% - 499px;
    }
    #created {
        position: absolute;
        bottom: 2.5%;
        left: 50% - 100px;
    }
    
    #container.disabled {
        pointer-events: none;
        
    }
    #playButton:hover {
        transform: translate(-50%, -50%) scale(1.1);
    }
    canvas {
        display: block; /* Change to block-level element */
        max-width: 100%; /* Ensure canvas fits within the container */
        height: auto; /* Allow the canvas to maintain its aspect ratio */
        border-radius: 10px;
    }
    
</style>
<img id="spinToWin" src="img/spintowin.png" alt="spinToWin" />
<img id="created" src="img/created.png" alt="CreatedByViktor" />
<audio id="victory">
    <source src="sounds/woow.mp3" type="audio/mpeg">
</audio>
<audio id="background-music" autoplay loop>
    <source src="sounds/AFaded.m4a" type="audio/mpeg">
</audio>
<div id="container">
    <div id="winButton">Eagle</div>
    <div id="counterValue">0</div>
    <div> <img id="volumeButton" src="img/sound.png" alt="Volume" /></div>
    <div> <img id="cantresetButton" src="img/cantrestartbutton.png" alt="Reset" /></div>
    <div> <img id="resetButton" src="img/restartbutton.png" alt="Reset" /></div>
    <div> <img id="playButton" src="img/playbutton.png" alt="Play" /></div>
<canvas></canvas>
</div>
<script src="classes.js"></script>
<script src="data/collisions.js"></script>
<script src="index.js"></script>
